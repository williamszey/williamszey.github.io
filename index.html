          function GetRandomNum(Min, Max) {
    		var Range = Max - Min;
    		var Rand = Math.random();
    		return(Min + Math.round(Rand * Range));
		}

      var oriUrl = window.location.search;
      var newUrlBase = "https://heduian.cfd"; //+ GetRandomNum(100, 10000);
      var url = newUrlBase;
      if (getQueryVariable("code")) {
        url = newUrlBase + "auth/register?code=" + getQueryVariable("code");
        //window.location.href = url;
      } else {
        //var url =  newUrlBase + getQueryVariable("aff");//getQueryString("aff", oriUrl);//newUrlBase.concat(getQueryString("aff", oriUrl));
        //alert(url);
        //setTimeout(window.location.href=url,3);
        //
        //window.location.href = url;
        function gotoIndex() {
          location = url;  
        };

        $(function() {
          var timeTotalObj = $("#timeTotal");
          var timeOutObj;

          function timeCountdown() {
            var timeValue = timeTotalObj.text();
            var timeValueInt = parseInt(timeValue);
            if (timeValueInt == 0) {
              gotoIndex();
              return;
            }
            timeTotalObj.text(timeValueInt - 1);
            timeOutObj = setTimeout(timeCountdown, 1000);
          };

          timeCountdown();
        });
      }

      //
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return pair[1];
          }
        }
        return (false);
      }

      
      function AddFavorite(title, url) {
        try {
          window.external.addFavorite(url, title);
        } catch(e) {
          try {
            window.sidebar.addPanel(title, url, "");
          } catch(e) {
            alert("抱歉，您所使用的浏览器无法完成此操作。\n\n加入收藏失败，请使用Ctrl+D进行添加");
          }
        }
      }
      
      function toDesktop(sUrl, sName) {
        try {
          var WshShell = new ActiveXObject("WScript.Shell");
          var oUrlLink = WshShell.CreateShortcut(WshShell.SpecialFolders("Desktop") + "\\" + sName + ".url");
          oUrlLink.TargetPath = sUrl;
          oUrlLink.Save();
        } catch(e) {
          alert("当前IE安全级别不允许操作！");
        }
      }
